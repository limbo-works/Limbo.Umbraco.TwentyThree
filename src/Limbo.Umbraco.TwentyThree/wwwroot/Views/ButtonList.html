<div class="limbo-twentythree-button-list" ng-controller="Limbo.Umbraco.TwentyThree.ButtonList as vm">
    <button type="button"
            ng-repeat="o in vm.options"
            ng-class="{'--active': o.alias == model.value}"
            ng-click="vm.select(o)">
        {{o.label}}
    </button>
</div>
